<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stickly – Your todo list, simplified.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Stickly: Your todo list, simplified. Just write and done. Download now on the App Store.">
  <link rel="icon" href="favicon.ico">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      box-sizing: border-box;
      background: linear-gradient(0deg, #f6f9fd 0%, #ffffff 90%);
      width: 100vw;
    }
    body {
      font-family: 'Inter', Arial, sans-serif;
      color: #1d2532;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
    }
    .container {
      width: 100%;
      max-width: 430px;
      margin: 0 auto;
      padding: 0 1.1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 3.2rem;
    }
    .headline {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.01em;
      margin-bottom: 0.32rem;
      line-height: 1.13;
    }
    .headline span {
      font-style: italic;
    }
    .simplified {
      color: #63a7e6;
    }
    .done {
      color: #49bcdf;
    }
    .subheadline {
      font-size: 1.09rem;
      font-weight: 500;
      color: #6792cc;
      margin-bottom: 2.5rem;
      margin-top: -0.2rem;
      letter-spacing: 0.01em;
      opacity: 0.98;
    }
    .mockup-card {
      width: 100%;
      max-width: 350px;
      aspect-ratio: 16 / 11;
      margin: 0 auto 2.1rem auto;
      background: linear-gradient(120deg, #f5fafd 85%, #ecf4fa 100%);
      box-shadow: 0 8px 32px 0 rgba(70,119,210,0.09);
      border-radius: 26px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      border: 1px solid #e2eafe;
      position: relative;
      overflow: hidden;
    }
    .mockup-top-bar {
      width: 100%;
      height: 32px;
      background: linear-gradient(90deg, #f8fafc 85%, #eaf1fa 100%);
      border-bottom: 1px solid #e3ebf4;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 12px 0 0;
    }
    .mockup-gear {
      width: 21px;
      opacity: 0.8;
      margin-left: 6px;
    }
    .mockup-title {
      font-size: 1.2rem;
      font-weight: 700;
      margin: 24px 0 0 22px;
      color: #1d2532;
      letter-spacing: 0.01em;
    }
    .mockup-icon {
      margin: 28px 0 0 22px;
      width: 48px;
      height: 48px;
      background: rgba(81, 213, 174, 0.13);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .mockup-icon-star {
      width: 28px;
      height: 28px;
      color: #4ec78e;
    }
    .cta {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 1.7rem;
      width: 100%;
    }
    .appstore-badge {
      margin: 1.2rem auto 0.7rem auto;
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 215px;
      width: 74vw;
      transition: transform 0.12s cubic-bezier(.4,2,.7,.8);
    }
    .appstore-badge img {
      width: 100%;
      min-width: 160px;
      max-width: 215px;
      height: auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 4px 28px rgba(0,0,0,0.16);
    }
    .cta-btn {
      margin-top: 0.85rem;
      background: linear-gradient(90deg, #71b8fa 0%, #295fee 100%);
      color: #fff;
      font-weight: 700;
      font-size: 1.14rem;
      padding: 1.05rem 1.9rem;
      border: none;
      border-radius: 32px;
      box-shadow: 0 3px 18px rgba(70,140,210,0.09);
      cursor: pointer;
      text-decoration: none;
      letter-spacing: 0.01em;
      transition: background .17s, transform .14s;
      display: inline-block;
    }
    .cta-btn:active,
    .cta-btn:focus {
      background: linear-gradient(90deg, #428cfa 0%, #174fcf 100%);
      outline: none;
      transform: scale(0.98);
    }
    .cta-note {
      color: #aac4dd;
      font-size: 0.95rem;
      margin-top: 1.2rem;
      margin-bottom: 0.9rem;
    }
    .footer {
      margin-top: 2.3rem;
      font-size: 1rem;
      color: #99a6bb;
      letter-spacing: 0.03em;
    }
    @media (max-width: 600px) {
      .container { padding: 0 0.7rem; }
      .headline { font-size: 1.22rem; }
      .subheadline { font-size: 0.97rem; }
      .mockup-card { max-width: 98vw; font-size: 0.93rem; border-radius: 12px; }
      .mockup-title { font-size: 1.08rem; margin: 18px 0 0 13px; }
      .mockup-icon { width: 41px; height: 41px; margin: 19px 0 0 13px; }
      .mockup-icon-star { width:21px; height:21px; }
      .footer { font-size: 0.99rem; margin-top: 2rem; }
      .cta-btn { padding: 1.03rem 1.38rem; font-size: 1.03rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="headline">
      Your todo list, <span class="simplified">simplified.</span>
    </div>
    <div class="headline">
      Just write and <span class="done">done.</span>
    </div>
    <div class="subheadline">
      Minimal. Fast. Really easy to use.
    </div>
    <div class="mockup-card" aria-hidden="true">
      <div class="mockup-top-bar">
        <img class="mockup-gear" src="https://cdn-icons-png.flaticon.com/512/2099/2099058.png" alt="" />
      </div>
      <div class="mockup-title">Stickly Pro</div>
      <div class="mockup-icon">
        <svg class="mockup-icon-star" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="12" fill="#DCFAEE" /><path d="M12 7.5l1.41 2.86 3.14.46-2.27 2.21.54 3.13-2.82-1.48-2.82 1.48.54-3.13-2.27-2.21 3.14-.46L12 7.5z" fill="#4ec78e"/></svg>
      </div>
    </div>
    <div class="cta">
      <a href="https://apps.apple.com/us/app/stickly-todo-app/id6748267916" target="_blank" rel="noopener" class="appstore-badge">
        <img src="free-available-on-the-app-store-apple-button-png-704081694709480x6sfoe5ggk.jpeg" alt="Download on the App Store" />
      </a>
      <a
        class="cta-btn"
        href="https://apps.apple.com/us/app/stickly-todo-app/id6748267916"
        target="_blank"
        rel="noopener"
      >Get Stickly – Free</a>
      <div class="cta-note">
        Only on iPhone.<br>
        No signup required.
      </div>
    </div>
  </div>
  <div class="footer">
    © 2025 Nocte Ventures Ltd. &nbsp;|&nbsp; Stickly
  </div>
</body>
</html>
