<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickly - Your todo list, simplified.</title>
    <meta name="description" content="Stickly - Your todo list, simplified. Just write and done. Download now on the App Store.">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f0f7ff 0%, #ffffff 100%);
            color: #1a202c;
            min-height: 100vh;
            line-height: 1.5;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            padding: 2rem 1rem;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .app-icon {
            width: 90px;
            height: 90px;
            border-radius: 20px;
            margin: 0 auto 2rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            display: block;
        }
        
        .hero-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #1a202c;
            letter-spacing: -0.01em;
            line-height: 1.2;
        }
        
        .hero-subtitle {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #1a202c;
            letter-spacing: -0.01em;
            line-height: 1.2;
        }
        
        .simplified {
            color: #63a7e6;
            font-style: italic;
        }
        
        .done {
            color: #4a9eff;
            font-style: italic;
        }
        
        .tagline {
            font-size: 1rem;
            color: #718096;
            font-weight: 400;
            margin-bottom: 3rem;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .cta-section {
            margin-top: 2rem;
            width: 100%;
            max-width: 280px;
        }
        
        .app-store-badge {
            display: block;
            margin: 0 auto 1.5rem;
            width: 100%;
            max-width: 200px;
            background: #000;
            border-radius: 8px;
            transition: transform 0.2s ease;
        }
        
        .app-store-badge:hover {
            transform: scale(1.02);
        }
        
        .app-store-badge img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }
        
        .secondary-cta {
            background: linear-gradient(135deg, #63a7e6, #4a9eff);
            color: white;
            padding: 1rem 2rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            display: inline-block;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(99, 167, 230, 0.25);
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
        }
        
        .secondary-cta:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(99, 167, 230, 0.3);
        }
        
        .app-info {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #a0aec0;
            line-height: 1.4;
        }
        
        .footer {
            margin-top: 2.5rem;
            font-size: 0.75rem;
            color: #cbd5e0;
        }
        
        /* Mobile-first responsive design */
        @media (max-width: 400px) {
            .container {
                padding: 1.5rem 0.8rem;
            }
            
            .hero-title, .hero-subtitle {
                font-size: 1.5rem;
            }
            
            .app-icon {
                width: 75px;
                height: 75px;
                border-radius: 16px;
            }
            
            .tagline {
                font-size: 0.9rem;
                margin-bottom: 2.5rem;
            }
            
            .app-store-badge {
                max-width: 180px;
            }
            
            .secondary-cta {
                font-size: 0.95rem;
                padding: 0.9rem 1.8rem;
                max-width: 180px;
            }
        }
        
        @media (min-width: 401px) and (max-width: 768px) {
            .hero-title, .hero-subtitle {
                font-size: 2rem;
            }
            
            .app-icon {
                width: 100px;
                height: 100px;
            }
        }
        
        @media (min-width: 769px) {
            .container {
                max-width: 400px;
            }
            
            .hero-title, .hero-subtitle {
                font-size: 2.2rem;
            }
            
            .tagline {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/sticky-icon.png" alt="Stickly App Icon" class="app-icon">
        
        <h1 class="hero-title">Your todo list, <span class="simplified">simplified.</span></h1>
        <h2 class="hero-subtitle">Just write and <span class="done">done.</span></h2>
        
        <p class="tagline">The simplest way to organize your tasks</p>
        
        <div class="cta-section">
            <a href="https://apps.apple.com/us/app/stickly-todo-app/id6748267916" 
               target="_blank" 
               rel="noopener"
               class="app-store-badge">
                <img src="assets/appstorebadge.png" alt="Download on the App Store">
            </a>
            
            <a href="https://apps.apple.com/us/app/stickly-todo-app/id6748267916" 
               target="_blank" 
               rel="noopener"
               class="secondary-cta">
                Get Stickly Free
            </a>
        </div>
        
        <div class="app-info">
            Free download • iPhone only<br>
            No signup required
        </div>
        
        <div class="footer">
            © 2025 Nocte Ventures Ltd.
        </div>
    </div>
</body>
</html>
