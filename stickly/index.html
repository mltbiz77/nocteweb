<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stickly – Your todo list, simplified.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Stickly: Your todo list, simplified. Just write and done. Download now on the App Store.">
  <link rel="icon" href="favicon.ico">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      background: linear-gradient(0deg, #f6f9fd 0%, #ffffff 90%);
      font-family: 'Inter', Arial, sans-serif;
      color: #1d2532;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      padding: 0;
      width: 100vw;
    }
    .container {
      width: 100%;
      max-width: 450px;
      margin: 0 auto;
      padding: 0 1.3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 3.3rem;
    }
    .headline {
      font-size: 2.1rem;
      font-weight: 700;
      margin-bottom: 0.3rem;
      letter-spacing: 0.01em;
    }
    .headline span {
      font-style: italic;
    }
    .simplified {
      color: #63a7e6;
    }
    .done {
      color: #49bcdf;
    }
    .subheadline {
      font-size: 1.18rem;
      font-weight: 400;
      color: #599be6;
      margin-bottom: 2.8rem;
      margin-top: -0.2rem;
    }
    .mockup-placeholder {
      width: 100%;
      max-width: 370px;
      height: 320px;
      margin: 0 auto 2.5rem auto;
      background: linear-gradient(125deg, #eaf3fa 70%, #f7fafd 100%);
      box-shadow: 0 12px 36px rgba(80,120,200,0.07);
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #95bbdf;
      letter-spacing: 0.01em;
      border: 1px solid #e2eafe;
    }
    .cta {
      margin: 2.7rem auto 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .store-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.77rem;
      padding: 0.97rem 2.1rem;
      border: none;
      border-radius: 36px;
      font-weight: 700;
      font-size: 1.15rem;
      background: linear-gradient(90deg, #69aaff 0%, #226dee 100%);
      color: #fff;
      box-shadow: 0 3px 12px rgba(70,120,210,0.09);
      cursor: pointer;
      transition: background 0.18s;
      text-decoration: none;
      margin-bottom: 0.65rem;
    }
    .store-btn:hover {
      background: linear-gradient(90deg, #428cfa 0%, #174fcf 100%);
    }
    .apple-badge {
      display: flex;
      align-items: center;
      font-size: 1.1rem;
      font-weight: 500;
      color: #000;
      background: #fff;
      border-radius: 0.95rem;
      border: 1px solid #dde6ef;
      padding: 0.53rem 1.2rem 0.53rem 0.95rem;
      margin-bottom: 1.25rem;
      margin-top: 0.5rem;
      text-decoration: none;
      transition: box-shadow 0.12s;
      box-shadow: 0px 1px 8px 0px rgba(100,120,200,0.07);
      gap: 0.77rem;
    }
    .apple-badge:hover {
      box-shadow: 0px 2px 16px 0px rgba(50,80,180,0.09);
    }
    .apple-logo {
      width: 25px;
      height: 25px;
      vertical-align: middle;
      margin-right: 0.75rem;
    }
    .footer {
      margin-top: 2.9rem;
      font-size: 1rem;
      color: #99a6bb;
      letter-spacing: 0.03em;
    }
    @media (max-width: 600px) {
      .container, .mockup-placeholder { max-width: 98vw; }
      .headline { font-size: 1.34rem; }
      .subheadline { font-size: 1.01rem; }
      .mockup-placeholder { height: 180px; border-radius: 18px; font-size: 1.08rem; }
    }
  </style>
</head>
